<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian M. Lux" />
    <meta name="description" content="not another todo app " />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>ToDo-App</title>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Todo App</h1>
    </header>
    <main>
      <div class="content-wrapper">
        <section class="add-todo-section">
          <input
            type="text"
            class="add-todo-tf"
            id="addTodoTf"
            data-cy="addTodoTf"
            placeholder="get your shit done!"
            value=""
            ;
            ;
          /><button class="add-todo-btn" id="addTodoBtn" data-cy="addTodoBtn">
            Add
          </button>
        </section>
        <section class="filter-section">
          <h2 class="section-heading">Filter & Options</h2>
          <div class="filter-wrapper">
            <label class="radio-wrapper" id="radioAll" data-cy="labelAll"
              >All
              <input
                type="radio"
                checked="checked"
                name="radio"
                data-cy="radioAll"
              />
              <span class="checkmark"></span>
            </label>
            <label class="radio-wrapper" id="radioOpen" data-cy="labelOpen"
              >Open
              <input type="radio" name="radio" data-cy="radioOpen" />
              <span class="checkmark"></span>
            </label>
            <label class="radio-wrapper" id="radioDone" data-cy="labelDone"
              >Done
              <input type="radio" name="radio" data-cy="radioDone" />
              <span class="checkmark"></span>
            </label>
          </div>
          <button
            id="removeTodoBtn"
            class="remove-todo-btn"
            data-cy="removeTodoBtn"
          >
            Remove Done Todos
          </button>
        </section>
        <section class="todo-list-section">
          <h2 class="section-heading">Your Todos</h2>
          <ul id="todoList" data-cy="todoList"></ul>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
